<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
        <p id="currentDay" class="lead"></p>

    </header>

    <div class="container">
        <!--Main Container-->
        <div class="container search col-sm-3">
            <!--Search Container Left-->

            <div class="input-group mb-3">
                <input type="text" class="form-control" id="city-name" placeholder="Enter a City"
                    aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary search-button" type="button"
                        id="button-addon2">Search</button>
                </div>
            </div>

            <ul class="list-group recent-searches">
                <li class="list-group-item">Recent Search</li>
                <li class="list-group-item">Recent Search</li>
                <li class="list-group-item">Recent Search</li>
            </ul>
        </div>
        <!--Closing Search Container-->

        <div class="container returns col-sm-9">
            <!--API Returns Column Right-->
            <div class="card">
                <div class="card-body">
                    <h2 class="city">

                        City goes here

                    </h2>
                    <p class="forecast">Forecast goes here:</p>
                </div>
            </div>

            <br>

            <h4>5-Day Forecast:</h4>

            <div class="card text-white bg-primary mb-3" style="max-width: 10rem;">
                <div class="card-body">
                    <h5 class="card-title">Forecast Box</h5>
                    <p class="card-text">5 Day Forecast</p>
                </div>
            </div>



        </div>


    </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <script src='script.js'></script>


    <script src="script.js"></script>
</body>

</html>
